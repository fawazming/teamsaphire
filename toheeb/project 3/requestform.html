<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer Application Form</title>
    <link rel="stylesheet" href="water.css.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="box-1">
    <center><h1><b>Application Form</b></h1></center>
    <br>
<form action="#" method="post" enctype="multipart/form-data">
    <div class="box-2">
    <center><div class="box-3"><h2>Personal Information</h2> </div>
    <label for="fullName">Full Name:</label>
    <input type="text"  name="fullName" input>
<br>
    <label for="email">Email Address:</label>
    <input type="email"  name="email" input>
<br>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" placeholder="Enter phone number">
<br>
    <label for="gender">Gender</label>
    <select name="Gender"  id="">
        <option value=""dissabled selected hidden>Select Your Gender</option>
        <option value="male">male</option>
        <option value="female">female</option>
        <option value="other">other</option>
        </select>
<br>
    <label for="linkedin">LinkedIn Profile (if applicable):</label>
    <input type="url"  name="linkedin">
<br>
    <label for="portfolio">Portfolio Website (required):</label>
    <input type="url"  name="portfolio" input>
</center>
<br>
<hr>

   <center> <h2><div class="box-4"><b>Professional Experience</b></h2></div></center>
   
   <center> <label for="experience">How many years of experience do you have in graphic design?</label>
    <select name="experience" id="">
        <option value=""dissabled selected hidden>Select year</option>
        <option value="0-1">0-1 years</option>
        <option value="2-3">2-3 years</option>
        <option value="4-5">4-5 years</option>
        <option value="6+">6+ years</option>
    </select>
<br>
    <label for="currentEmployer">Current/Most Recent Employer:</label>
    <input type="text" id="currentEmployer" name="currentEmployer">
<br>
    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" name="jobTitle">
<br>
    <label for="responsibilities">Briefly describe your responsibilities in your current/most recent role:</label>
    <textarea id="responsibilities" name="responsibilities" rows="4"></textarea>
<br>
    <label for="previousEmployers">Previous Employers (if applicable):</label>
    <input type="text" id="previousEmployers" name="previousEmployers">
</center>
    <br><hr>
    <center><h2><b><div class="box-5">Skills and Tools</b></h2></div></center>
   
   <center><label>Which design software are you proficient in? (Select all that apply)</label>
     <div class="checkbox-group">
        <input type="checkbox" id="photoshop"  value="Adobe Photoshop">
        <label for="photoshop">Adobe Photoshop</label>
        <input type="checkbox" id="coreldraw"  value="coreldraw">
        <label for="coreldraw">coreldraw</label>
        <input type="checkbox" id="indesign"  value="Adobe InDesign">
        <label for="indesign">Adobe InDesign</label>
        <input type="checkbox" id="sketch"  value="Sketch">
        <label for="sketch">Sketch
</div>
     </div><br><br>
    <button>Submit</button>
    <br>
     <br>
     <a href="../index.html">Back to portfolio</a>
    </center>
</body>
</html>
